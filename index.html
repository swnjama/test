<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  // global nn

  // replace this with your own GIF
  const gifURL = 'eyeheart.gif'
  // replace this with a color that compliments your GIF
  const bgColor = '#ffe6ff'

  function createGif(x, y, w, h, url) {
    nn.create('img')
      .set({
        src: url
      })
      .css({
        postion: 'absolute',
        left: `${x}px`,
        top: `${y}px`,
        width: `${w}px`,
        height: `${h}px`,
        border: '1px solid black'
      })
      .addTo('body')
  }


  function setup() {
    // const b = nn.get('body')
    // const style = {'background-color': bgColor,}
    // b.css(style)
    nn.get('body').css({
      'background-color': bgColor
    })
    const s = 140
    const x = (nn.width / 2) - (s / 2)
    const y = (nn.height / 2) - (s / 2)
    createGif(x, y, s, s, gifURL)
  }

  nn.on('load', setup)
</script>
