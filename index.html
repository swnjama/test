<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js">
</script>
<script>
  /* global nn */

  // replace this with your own GIF
  const gifURL = 'fisheye.gif'
  // replace this with a color that compliments your GIF
  const bgColor = '#ffe6ff'

  function createGif(x, y, w, h, url) {
    nn.create('img')
      .set({
        src: `${url}#${nn.random()}`
      })
      .css({
        postion: 'absolute',
        left: `${x}px`,
        top: `${y}px`,
        width: `${w}px`,
        height: `${h}px`,
        border: '1px solid black'
      })
      .addTo('body')
  }


  function setup() {
    // const b = nn.get('body')
    // const style = {'background-color': bgColor,}
    // b.css(style)
    nn.get('body').css({
      'background-color': bgColor, 
      'overflow': 'hidden'
    })
    const s = 140
    const spfr = s /4
    const numColumns = nn.width / spfr
    const numRows = nn.height / spfr *0.65
    
    for( let r = 0; r < 100; r++){
      for (let c = 0; c < 100; c++){
      const x = c * (s/4) - (s/2)
      const y = r * (s/4) - (s/4)
      createGif(x, y, s, s, gifURL)  
      }  
    } 
  }

  nn.on('load', setup)
</script>
